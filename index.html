<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bin2Dec</title>
</head>
<body>
  <div id="app">
    <div id="binaryToDecimal">
      <div>Convert your binary to decimal</div>
      <input type="text" id="binary" placeholder="Enter your binary">
      <div id="convertedDecimal"></div>
    </div>
    <div id="decimalToBinary">
      <div>Convert your decimal to binary</div>
      <input type="number" id="decimal" placeholder="Enter your decimal">
      <h1 id="convertedBinary"></h1>
    </div>
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
